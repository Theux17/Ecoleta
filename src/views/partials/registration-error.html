{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="/styles/modal.css">

{% endblock styles %}

{% block content %}
    {% if error %}
        {% block modal %}

            <div id="modal" class="point">
                <div class="content">
                    <img src="/assets/error.svg" alt="Erro no cadastro">
                    <h1>Erro no cadastro!</h1>
                </div>
            </div>

        {% endblock modal %}

    {% endif %}
    <script>

        setTimeout(() => {
            window.location = "/create-point"

        }, 2000)
    </script>
{% endblock content %}
